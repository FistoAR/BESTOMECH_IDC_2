<script>


    function initBgColor1() {
  const picker1 = document.getElementById("bgColorPicker1");
  const bg1= document.querySelector(".background_color1");

  if (!picker1 || !bg1) return;

  const updateColor1 = (color) => {
    bg1.style.backgroundColor = color;
  };

  picker1.addEventListener("input", (e) => updateColor1(e.target.value));


  picker1.addEventListener("change", (e) => updateColor1(e.target.value));


  picker1.addEventListener("click", () => picker1.focus());
}


window.addEventListener("DOMContentLoaded", () => {
  setTimeout(initBgColor1, 200); 
});
</script>

  picker6.addEventListener("input", (e) => updateColor6(e.target.value));
